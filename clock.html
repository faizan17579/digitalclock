<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" type="text/css" href="clock.css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>

    </head>
    <body>
        <main>
            
                <div class="time" id="con">
                <div class="icons">
                <button id="bt1"><i class="fas fa-moon"></i></button>
                 <button id="bt2"><i id='bt2' class="fas fa-sun"></i></button>
                </div>
                <div class="clock">
                    <div class="hour">
                        <p id="hr">24</p>
                        <span id=t>Hours</span>
                    </div>
                    <span class="colon">:</span>
                    <div class="min">

                       <p id="mn">60</p>
                        <span id=t>Minutes</span>
                    </div>
                    <span class="colon">:</span>
                    <div class="sec">
                        <p id="sc">60</p>
                        <span id=t>Seconds</span>
                    </div>
                    <div class="ampm">
                        <p id="ampm">AM</p>
                    </div>
                    
            </div>



            </div>
        
            
        </main>
      

    </body>
    <script src="clock.js"></script>
</html>
